    <script>
        // Configuracion de mapa - setview
        var mymap=L.map('map').setView([-34.664734, -58.551996], 16);


        // Ubicacion de tilelayer
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
            maxZoom: 18
            }).addTo(mymap);
        
        // Generacion de marker y definicion de popups
            var greenIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

        var marker1 = L.marker([-34.663986007954435, -58.55198864945314],{icon: greenIcon}).addTo(mymap);

        var marker2 = L.marker([-34.66574219723623, -58.54971707786398]).addTo(mymap);

        

        marker1.bindPopup("Día del corte: <b>05/03/2021</b><br>Hora del corte: <b>11:46 hs</b><br>Tiempo estimado de reposición: <b>3 horas</b><br>Estado del corte: <b>“CORTE REPORTADO”</b><br><a href='#'>Más información acerca del tiempo<br>estimado de reposición</a>").isPopupOpen();

        marker2.bindPopup("<b>Corte programado.</b><br>Día del corte: <b>07/03/2021</b><br>Hora del corte: <b>08:00 hs</b><br>Duración del corte: <b>6 horas</b><br>Motivo del corte: <b>“MANTENIMIENTO PREV.”</b><br><a href='#'>Más información acerca de los cortesprogramados</a>").isPopupOpen();
